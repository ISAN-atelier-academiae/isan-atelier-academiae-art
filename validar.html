<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f9f9f9;
    }
    .mensaje {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="mensaje">Procesando código OTP...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const otp = params.get("otp");

    // Simulación de validación básica
    if (otp && otp.length >= 6) {
      setTimeout(() => {
        window.location.href = "archivo-patrimonial.html";
      }, 1500);
    } else {
      document.body.innerHTML = "<h1>OTP inválido</h1><p>Por favor regrese e intente nuevamente.</p>";
    }
  </script>
</body>
</html>
