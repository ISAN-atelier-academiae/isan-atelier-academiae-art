<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f9f9f9;
    }
    input[type="text"] {
      padding: 12px;
      width: 280px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .boton {
      padding: 12px 24px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #0066cc;
    }
    .mensaje {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Validación OTP</h1>
  <form id="otpForm">
    <input type="text" id="otpInput" placeholder="Código OTP" required>
    <br>
    <button type="submit" class="boton">Validar acceso</button>
  </form>
  <div class="mensaje" id="mensaje"></div>

  <script>
    document.getElementById("otpForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita el envío tradicional del formulario

      const otp = document.getElementById("otpInput").value.trim();
      const mensaje = document.getElementById("mensaje");

      // Validación básica: mínimo 6 dígitos
      if (otp.length >= 6) {
        mensaje.textContent = "Código válido. Redirigiendo...";
        setTimeout(() => {
          window.location.href = "archivo-patrimonial.html";
        }, 1500);
      } else {
        mensaje.textContent = "Código inválido. Intente nuevamente.";
      }
    });
  </script>
</body>
</html>
