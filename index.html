<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso Ritualizado – ISAN Atelier Academiae</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
    }
    .emblema {
      max-width: 160px;
      margin-bottom: 20px;
    }
    .titulo {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #222;
    }
    .subtitulo {
      font-size: 1em;
      margin-bottom: 30px;
      color: #555;
    }
    input[type="text"] {
      padding: 12px;
      width: 280px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .boton {
      padding: 12px 24px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <img src="emblema-isan.png" alt="Emblema ISAN" class="emblema">
  <div class="titulo">Ingreso Ritualizado</div>
  <div class="subtitulo">Ingrese su código OTP para acceder al archivo patrimonial</div>
  <form action="validar.html" method="get">
    <input type="text" name="otp" placeholder="Código OTP" required>
    <br>
    <button type="submit" class="boton">Validar acceso</button>
  </form>
</body>
</html>
